{% extends "base_manager.html" %}
{% block content %}
<ul class="ls-none">
<li><a href="/add_clazz/" style="cursor:pointer" class="btn btn-success"><i class="fa fa-edit"></i>Add Classes</a>
</li>
</ul>
    <div class="table-responsive" id="tablecontainer">
        <table border="1" class="table table-striped table-bordered table-hover"
               style="width: 1000px; border-collapse: collapse;">
            <thead>
            <tr>
                <td>Major code</td>
                <td>Major</td>
                <td>Class</td>
                <td>Change Timetable</td>
            </tr>
            </thead>
            <tbody>
            {% for clazz in clazzs %}
                <tr>
                    <td>{{ clazz.major_id.major_code }}</td>
                    <td>{{ clazz.major_id.name }}</td>
                    <td>{{ clazz.name }}</td>
                    <td><a class="btn btn-success" href="/change_clazz_time_table/?clazz_id={{ clazz.id }}" role="button">Change Timetable</a>
                    </td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
