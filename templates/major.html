{% extends "base_manager.html" %}
{% block content %}
<ul class="ls-none">
    <li><a href="/add_major/" style="cursor:pointer" class="btn btn-success" ><i class="fa fa-edit"></i>Add Major</a>
    </li>
</ul>
    <div class="table-responsive" id="tablecontainer">
        <table border="1" class="table table-striped table-bordered table-hover"
               style="width: 1000px; border-collapse: collapse;">
            <thead>
            <tr>
                <td>Major Code</td>
                <td>Major</td>
            </tr>
            </thead>
            <tbody>
            {% for major in majors %}
                <tr>
                    <td>{{ major.major_code }}</td>
                    <td>{{ major.name }}</td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
{% endblock %}
